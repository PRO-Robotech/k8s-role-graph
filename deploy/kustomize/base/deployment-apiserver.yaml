apiVersion: apps/v1
kind: Deployment
metadata:
  name: rbacgraph-apiserver
  namespace: rbac-graph-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rbacgraph-apiserver
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rbacgraph-apiserver
    spec:
      serviceAccountName: rbacgraph-apiserver
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: apiserver
          image: rbacgraph-apiserver:dev
          imagePullPolicy: IfNotPresent
          args:
            - --secure-port=8443
            - --tls-cert-file=/certs/tls.crt
            - --tls-private-key-file=/certs/tls.key
          ports:
            - name: https
              containerPort: 8443
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /readyz
              port: https
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /livez
              port: https
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: serving-certs
              mountPath: /certs
              readOnly: true
      volumes:
        - name: serving-certs
          secret:
            secretName: rbacgraph-serving-tls
