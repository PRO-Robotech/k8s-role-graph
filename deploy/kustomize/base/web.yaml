apiVersion: apps/v1
kind: Deployment
metadata:
  name: rbacgraph-web
  namespace: rbac-graph-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rbacgraph-web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rbacgraph-web
    spec:
      serviceAccountName: rbacgraph-web
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: web
          image: rbacgraph-web:dev
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 25m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 8
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: rbacgraph-web
  namespace: rbac-graph-system
spec:
  selector:
    app.kubernetes.io/name: rbacgraph-web
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
