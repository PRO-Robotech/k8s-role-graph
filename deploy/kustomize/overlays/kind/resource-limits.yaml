apiVersion: apps/v1
kind: Deployment
metadata:
  name: rbacgraph-apiserver
  namespace: rbac-graph-system
spec:
  template:
    spec:
      containers:
        - name: apiserver
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rbacgraph-web
  namespace: rbac-graph-system
spec:
  template:
    spec:
      containers:
        - name: web
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 300m
              memory: 256Mi
